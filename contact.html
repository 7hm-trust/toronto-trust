  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <img src="logo.png" alt="Toronto Trust Logo" class="logo" style="height: 70px;">
      <nav>

  <!-- Contact Page Banner -->
  <section class="contact-banner">
    <div class="banner-overlay">
      <h1>Contact Us</h1>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2>Letâ€™s Chat!</h2>
    <p>If you want to join Toronto Trust, or if you have any questions, simply fill out the form below.</p>

    <form action="https://formspree.io/f/mpwzdwqq" method="POST">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>
      
      <label for="message">Investment Research Doc Link, or Question</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>
